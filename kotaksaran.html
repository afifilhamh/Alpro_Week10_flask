<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak Saran</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .feedback-container {
            background-color: rgb(43, 179, 179);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        p {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            padding: 10px 20px;
            background-color: rgb(63, 65, 65);
            border: 1px solid #444;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a {
            text-decoration: none;
            color: #ffffff;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(63, 65, 65);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h1>Kotak Saran</h1>
        <form id="feedbackForm" method="post" action="{{ url_for('kotaksaran') }}">
            <p>Silakan berikan masukan atau saran Anda di bawah:</p>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Tulis saran atau masukan Anda" required></textarea>
            <button type="submit">Sent</button>
        </form>
        <p><a href="{{ url_for('profile') }}">Back To Profile Page</a></p>
    </div>
</body>
</html>
